name: MusicPlayer
options:
  deploymentTarget:
    macOS: "10.9"
    iOS: "8.0"
settingGroups:
  general:
    INFOPLIST_FILE: MusicPlayer.xcodeproj/MusicPlayer_Info.plist
    PRODUCT_BUNDLE_IDENTIFIER: ddddxxx.LyricsX.MusicPlayer
    TARGET_NAME: MusicPlayer
    PRODUCT_MODULE_NAME: $(TARGET_NAME:c99extidentifier)
    PRODUCT_NAME: $(TARGET_NAME:c99extidentifier)
    SWIFT_VERSION: 4.2
targets:
  MusicPlayer-macOS:
    type: framework
    platform: macOS
    sources:
      - path: Sources
        excludes:
          - iOS/*
    settings:
      configs:
      groups:
        - general
    dependencies:
      - sdk: AppKit.framework
      - sdk: ScriptingBridge.framework
  MusicPlayer-iOS:
    type: framework
    platform: iOS
    sources:
      - path: Sources
        excludes:
          - Mac/*
    settings:
      configs:
      groups:
        - general
    dependencies:
      - sdk: UIKit.framework
      - sdk: MediaPlayer.framework






